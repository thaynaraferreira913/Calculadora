<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    
</head>
<body>
    <div id="container">
        <header class="header">
           <group>
            <h1>CALCULADORA</h1>
            <p>Thaynara Ferreira</p>
           </group>
        </header>
        <section id="calculadora">
            <!--Input e Clear-->
            <header class="top">
                <div class="Input-Valor"></div>
            </header>
            <ul class="Key">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operador">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operador">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operador">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operador">+</li>
                <li>c</li>
                <li class="varificar">=</li>
            </ul>
        </section>
    </div>
    <script type="text/javascript" src="javascripts/script.js"></script>
    
</body>
</html>
